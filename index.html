<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OBA Vegan Book Search</title>
        <link rel="stylesheet" href="styles/style.css">
        <script type="module" src="scripts/main.js"></script>
    </head>
    <body>
        <a id="title"><div id="logo"><img src="images/logo.png" alt="OBA"></div>
        <h1><span>vegan</span> book search</h1></a>
        <form>
            <!-- https://stackoverflow.com/questions/4067469/selecting-all-text-in-html-text-input-when-clicked -->
            <input type="text" placeholder="title" aria-label="Title" onClick="this.setSelectionRange(0, this.value.length)" required>
            <button type="submit">Search</button>
        </form>
        <div class="tabs">
            <button class="all">all</button>
            <button class="cooking">cooking</button>
        </div>
        <ul></ul>
        <button class="more">More</button>
        <p class="instructions"></p>
        <div class="loader"></div>
    </body>
</html>
